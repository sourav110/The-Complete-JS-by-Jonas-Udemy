            //Coding Challenge - 5

            var sourav = {
                fullName : "Sourav Das",
                bills : [124, 48, 268, 180, 42],
                calculateTips : function(){
                    this.paidTips = [];
                    this.finalBill = [];
                    
                    for(var i = 0; i < this.bills.length; i++){
                        
                        var tips;
                        var bill = this.bills[i];
                        
                        if(bill < 50){
                            tips = bill * .20;
                        }
                        else if(bill >= 50 && bill <= 200){
                            tips = bill * .15;
                        }
                        else if(bill > 200){
                            tips = bill * .10;
                        }
                        
                        this.paidTips[i] = tips;
                        this.finalBill[i] = bill + tips;
                    }
                }
            }

            function calculateAvgTips(tips){
                var sum = 0;
                for(var i = 0; i < tips.length; i++){

                }
                
                var avg = sum / tips.length;
                return avg;
